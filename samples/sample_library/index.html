<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/giojs@2.2.1/build/gio.min.js"></script>
  </head>
  <body>
    <div id="globalArea" style="width: 1200px; height: 700px"></div>
    <script>
      // https://github.com/syt123450/giojs
      // https://github.com/mrdoob/three.js
      const container = document.getElementById("globalArea");
      const controller = new GIO.Controller(container);
      const data = [
        {
          e: "CN",
          i: "US",
          v: 3300,
        },
      ];
      controller.addData(data);
      controller.setStyle("earlySpring");
      controller.init();
    </script>
  </body>
</html>
