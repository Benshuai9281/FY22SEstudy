<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>v-ifの例</title>
  </head>
  <body>
    <!-- ここのh1タグにappID付けているから、ここのh1タグ配下はVueが効く -->
    <h1 id="app">
      <!-- v-ifに条件文を入れると、条件に応じた制御/分岐が可能 -->
      <p v-if="cokeNumber > 0">販売中です</p>
      <p v-else>売り切れです</p>
    </h1>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          cokeNumber: 0,
        },
      })
    </script>
       
  </body>
</html>
