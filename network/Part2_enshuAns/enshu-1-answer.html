<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />

    <title>演習1</title>
  </head>
  <body>
    <div id="app">
      <p>
        入力テキスト：<input type="text" v-model="textInput"/>
      </p>
      <button v-on:click="clickButton">Alertで表示</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          textInput: "",
        },
        methods:{
            clickButton : function (){
                alert('Inputed string is.. '+this.textInput)
            }
        }
      })
    </script>
  </body>
</html>
